<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Gimme - Załóż konto</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
        <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext,latin" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css"/>
        <script src="/static/js/jquery-1.12.1.min.js" th:src="@{js/jquery-1.12.1.min.js}"></script>
        <script src="/static/js/main.js" th:src="@{js/main.js}"></script>
    </head>
    <body class="registration_page">
        <div class="background">
            <div class="background_text">
                <h2>Zacznij kontrolować swoje wydatki</h2>
                <h1>Dołącz do nas</h1>
            </div>
            <div class="registration_form">
                <img class="logo" src="images/logo.png"/>
                <form th:action="@{/register}" method="post" th:object="${registration}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>
                    <input type="text" name="name" th:field="*{name}" placeholder="IMIĘ"/>
                    <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Incorrect surname</p>
                    <input type="text" name="surname" th:field="*{surname}" placeholder="NAZWISKO"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</p>
                    <input type="text" name="email" th:field="*{email}" placeholder="EMAIL"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</p>
                    <input type="password" name="password" th:field="*{password}" placeholder="HASŁO"/>
                    <p th:if="${#fields.hasErrors('passwordVerification')}" th:errors="*{passwordVerification}">Incorrect password verification</p>
                    <input type="password" name="passwordVerification" th:field="*{passwordVerification}" placeholder="POWTÓRZ HASŁO"/>
                    <div><input class="btn_white" type="submit" value="Załóż konto"/></div>
                </form> 
            </div>
        </div>
    </body>
</html>
